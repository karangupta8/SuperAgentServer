[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    requires_agent: mark test as requiring an initialized agent
    requires_broker: mark test as requiring a running message broker
    performance: mark test as performance test
    integration: mark test as integration test
    security: mark test as security test
    slow: mark test as slow running

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Performance test configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test discovery patterns
python_paths = src

# Minimum version
minversion = 7.0

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution (uncomment if using pytest-xdist)
# addopts = -n auto